name: deploy the apps

on:
  repository_dispatch:
    types: [be-deploy]
jobs:
  run_if_success:
    if: ${{ github.event.client_payload.passed }}
    runs-on: ubuntu-latest
    steps: 
      - env:
          TAG: ${{ github.event.client_payload.tag }}
      - name: build the helm chart
        run: helm template